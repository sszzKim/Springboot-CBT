    <body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#0">정보보안기사CBT</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/main.do}" class="nav-link">
                            보안기사란
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/login.do?email=suji20th%40naver.com&pwd=pwd}" class="nav-link">
                            문제풀기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/ICNote.do}" class="nav-link">
                            오답노트
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('img/whitebg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="brand text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="container">
            <div class="section text-left">
                <h1 class="title">선택한 문제 : <td th:text="${condition}"></h1> <br>

                <form class="form" th:action="@{/scoring.do}" th:object="${cbtHistVO}"  action="#" id="" method="post">

                    <!-- userEmail 이거 일단 안 돌아가ㅜ Session 설정 하기!! -->
                    <input name="email" type="hidden" th:value="${userEmail}" />

                    <tr th:each="message, stat : ${messages}">

                        <h3><td th:text="${stat.count}">문제번호count</td>. <td th:text="${message.question}">문제</td></h3><br>
                        <td th:text="${message.data}">문제추가데이터</td><br><br>
                        <input type="radio" th:attr="name='quesDabVOs[' + ${stat.index} + '].dap'" value="1"> 1. <td th:text="${message.bogi1}">보기1번</td><br>
                        <input type="radio" th:attr="name='quesDabVOs[' + ${stat.index} + '].dap'" value="2"> 2. <td th:text="${message.bogi2}">보기2번</td><br>
                        <input type="radio" th:attr="name='quesDabVOs[' + ${stat.index} + '].dap'" value="3"> 3. <td th:text="${message.bogi3}">보기3번</td><br>
                        <input type="radio" th:attr="name='quesDabVOs[' + ${stat.index} + '].dap'" value="4"> 4. <td th:text="${message.bogi4}">보기4번</td><br>
                        <hr>

                        <!-- 문제Key -->
                        <input type="hidden" th:attr="name='quesDabVOs[' + ${stat.index} + '].questionId'" th:value="${message.questionid}" />

                    </tr>

                    <button class="btn btn-rose btn-upgrade btn-lg" type="submit" >채점하기</button>

                </form>

            </div>
        </div>
    </div>
