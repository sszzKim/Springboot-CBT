 <div class="page-header header-filter" style="background-image: url('img/bg2.jpg'); background-size: cover; background-position: top center;">
     <div class="container">
         <div class="row">
             <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                 <div class="card card-login">
                     <form class="form" th:action="@{/login.do}" th:object="${loginVO}"  action="#" id="loginForm" method="get">
                         <div class="card-header card-header-primary text-center">
                             <h4 class="card-title">Login</h4>
                         </div>
                         <div class="card-body">
                             <div class="input-group">
                                 <div class="input-group-prepend">

                     <span class="input-group-text">
                       <i class="material-icons">mail</i>
                     </span>
                                 </div>

                                 <input type="email" th:field="*{email}" name="email"
                                        id="email" class="form-control" placeholder="Email" required="required"/>

                             </div>
                             <div class="input-group">
                                 <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="material-icons">lock_outline</i>
                     </span>
                                 </div>

                                 <input type="password" th:field="*{pwd}" name="pwd"
                                        id="pwd" class="form-control" placeholder="Password" required="required"/>

                             </div>
                         </div>
                         <div class="footer text-center">
                             <!-- <a href="#pablo" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</a> -->
                             <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
